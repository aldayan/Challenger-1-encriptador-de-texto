<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>

</head>

<body>


    <h1>Encriptador de texto</h1>


    <main>
        <form class="formulario">
            <div class="contenedor1">
                <textarea name="" id="encriptar" class="input-encriptar" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <p class="alerta"> &#9888; Solo palabras con letras en minusculas y sin acentos.</p>
            <button type="submit" id="botonEncriptar" class="botonEncriptar">Encriptar</button>
            <button type="submit" id="botonDesencriptar" class="botonDesencriptar">Desencriptar</button>


        </form>




        <form class="formulario2">

            <div class="contenedor2">

                <textarea name="" id="encriptador" class="input-encriptador" placeholder="No se ha ingresado ningun texto" readonly></textarea>

            </div>

            <button type="submit" id="botonCopiar" class="botonCopiar">Copiar</button>

        </form>
    </main>

    <footer>
        <p>Hecho por
            <a href="https://docs.google.com/document/d/17czR9Tc1FW8u58CQo-9ZhV3rmkc7K-wlVFLgSIB82ho/edit?usp=sharing">Aldayan A. Avila Dotel</a>
        </p>
        <a href="https://www.linkedin.com/in/aldayan-avila-b972a2239/"><img src="img/linkedin.png" alt="logo de linkedin"></a>
        <a href="https://github.com/aldayan/Challenger-1-encriptador-de-texto"><img src="img/github.png" alt="logo de github"></a>

    </footer>

</body>

<script src="js/encriptador.js"></script>

</html>
